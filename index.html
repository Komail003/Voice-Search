<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice‑Powered Search Launcher</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img class="img-main" src="voice-search.jpg" alt="" />
      <div class="content">
        <h2>Voice‑Powered Search Launcher</h2>
        <div class="input-container">
          <input
            id="searchBox"
            type="text"
            placeholder="Speak or type your command"
          />
          <button
            id="micBtn"
            title="Click and speak"
            aria-label="Microphone button"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 9a9 9 0 009-9h-2a7 7 0 01-14 0H3a9 9 0 009 9z"
              />
            </svg>
          </button>
        </div>
        <!-- <button id="toggleBtn">Start Listening</button> -->

        <div id="status"></div>
      </div>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
